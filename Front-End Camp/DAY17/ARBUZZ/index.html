<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>ARBUZZ - ecommerce Service</title>
	<!-- Load Google WebFont -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|PT+Serif:400,400i" rel="stylesheet">
	<!-- Mobile Optimize View -->
	<meta name="viewport" content="width-980px, initial-scale=1">
	<!-- CSS Style -->
	<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="css/960gs.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<div class="menu container">
		<div class="row">
			<div class="col-3">
				<p class="menu-tel montserrat">24/7 &nbsp;037-2339-9874</p>
			</div>
			<h1 class="brand col-2 prefix-2 montserrat">arbuzz</h1>
			<div class="unb col-4 prefix-1">

					<ul>
						<li><button type="button">
						<span class="select"></span>en</button></li>
						<li><button type="button">kr</button></li>
					</ul>
				</nav>
				<nav class="currency">
					<ul>
						<li><button type="button">usd</button></li>
						<li><button type="button">won</button></li>
					</ul>
				</nav>
				<button class="btn-lock" type="button"></button>
				<button class="btn-login" type="button">log in</button>
			</div>
		</div>
		<nav class="navigation">
			<ul>
				<li><button type="button">men</button></li>
				<li><button type="button">women</button></li>
				<li><button type="button">kids</button></li>
				<li><button type="button">collection</button></li>
				<li><button type="button">outerwear</button></li>
				<li><button type="button">sale</button></li>
				<li><button type="button">about</button></li>
				<li><button type="button">blog</button></li>
				<li><button type="button">services</button></li>
				<li><button type="button">contacts</button></li>
			</ul>
		</nav>
	</div>
	<div class="line"></div>
	<!-- Javascript Style -->
	<script src="js/toggleGrid.js"></script>
</body>
</html>
